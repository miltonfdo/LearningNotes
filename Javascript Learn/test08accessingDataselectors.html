<!DOCTYPE html>
<html>

<head>
    <title>Heading - lesson8 colors</title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelectorAll('button').forEach(function(button ){
                button.onclick= function(){
                    document.querySelector('#hello').style.color=button.dataset.color;

                }

            });
        }

        );
//data-<any> can be used to get/story back attributes
    </script>
</head>

<body>
    <h1 id="hello">Hello</h1>
    
    <button id="red" data-color="red" type="button">Red</button>
    <button id="blue" data-color="blue">Blue</button>
    <button id="green" data-color="green">green</button>

</body>
</html>
