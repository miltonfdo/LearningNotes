<!DOCTYPE html>
<html>

<head>
    <title>Heading - update inner html</title>
    <script>
        function hello() {
            let heading=document.querySelector('h1')

            if(heading.innerHTML==='Hello'){
                heading.innerHTML='Good Bye'

            }
            else{
                heading.innerHTML='Hello'

            }
        }
    </script>
</head>

<body>
    <h1>Hello</h1>
    <button id="btnText" onclick="hello()">Update</button>
</body>
</html>
